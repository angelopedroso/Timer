<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbf815ece4.js" crossorigin="anonymous"></script>
    <title>Timer</title>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1>TIMER</h1>
        </div>

        <div class="content">
            <div>
                <i class="fas fa-caret-up" id="up1"></i>
                <h1 id="tmday">00</h1>
                <p>Days</p>
                <i class="fas fa-caret-down" id="down1"></i>
            </div>
            <div>
                <i class="fas fa-caret-up" id="up2"></i>
                <h1 id="tmhr">00</h1>
                <p>Hours</p>
                <i class="fas fa-caret-down" id="down2"></i>
            </div>
            <div>
                <i class="fas fa-caret-up" id="up3"></i>
                <h1 id="tmmin">00</h1>
                <p>Minutes</p>
                <i class="fas fa-caret-down" id="down3"></i>
            </div>
            <div>
                <i class="fas fa-caret-up" id="up4"></i>
                <h1 id="tmsec">00</h1>
                <p>Seconds</p>
                <i class="fas fa-caret-down" id="down4"></i>
            </div>
        </div>

        <div class="button">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    <script src="./script.js"></script>
</body>
</html>
